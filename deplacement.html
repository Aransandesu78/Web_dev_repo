<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robocup Interface</title>
    <link rel="stylesheet" href="deplacement.css">

</head>


<body>

    <div class="header">
        <h1>ROBOCUP</h1>
    </div>
        
    <div class="camera-section">

        <div class="camera-column">
            <div class="camera">Cam Front Left</div>
            <div class="camera">Cam Back Left</div>
        </div>

        <div class="camera-column">
            <div class="camera">Cam Front Right</div>
            <div class="camera">Cam Back Right</div>
        </div>

    </div>


    <div class="control-panel">
        
        <div class="record-button">
            <button>
                <img src="record.png" alt="Bouton Enregistrement" class="record-logo">
            </button>
        </div>    

        <div class="flipper-controls">
            <div class="slider-container">
                
                <div class="slider-controls">
                    <label for="Flipper Front Left">
                        Flipper Front Left
                    </label>
                    <input type="range" class="slider" min="0" max="100" value="50">
                </div>

                <div class="slider-controls">
                    <label for="Flipper Front Right">
                        Flipper Front Right
                    </label>
                    <input type="range" class="slider" min="0" max="100" value="50">
                </div>

                <div class="slider-controls">
                    <label for="Flipper Back">
                        Flipper Back
                    </label>
                    <input type="range" class="slider" min="0" max="100" value="50">
                </div>
            
            </div>
        </div>
    </div >

</body>

</html>
