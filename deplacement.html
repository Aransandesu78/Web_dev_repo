<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robocup Interface</title>
    <link rel="stylesheet" href="deplacement.css">

</head>


<body>

    <div class="header">
        <h1 ROBOCUP> </h1>
    </div>
        
    <div class="camera-section">

        <div class="camera-column">
            <div class="camera">Cam Front Left</div>
            <div class="camera">Cam Back Left</div>
        </div>

        <div class="camera-column">
            <div class="camera">Cam Front Right</div>
            <div class="camera">Cam Back Right</div>
        </div>

    </div>


    <div class="control-panel">

        <div class="flipper controls">
            <label for="Flipper Front Left">
                Flipper Front Left
            </label>
            <label for="Flipper Front Right">
                Flipper Front Right
            </label>
            <label for="Flipper Back">
                Flipper Back
            </label>
        </div>
        
        <div class="slider container">
            <input type="range" class="slider" min="0" max="100" value="50">
            <input type="range" class="slider" min="0" max="100" value="50">
            <input type="range" class="slider" min="0" max="100" value="50">
        </div>
    
    </div >

    <div class="record-button">
        <button></button>
    </div>

</body>

</html>
